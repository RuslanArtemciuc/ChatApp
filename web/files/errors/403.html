<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 - Access Forbidden</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .error-container {
            text-align: center;
            background-color: #1e1e1e;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px;
        }

        .error-container h1 {
            font-size: 72px;
            margin: 0;
            color: #ffffff;
        }

        .error-container p {
            font-size: 18px;
            margin: 10px 0 20px;
            color: #bbbbbb;
        }

        .error-container a {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 4px;
            background-color: #6200ea;
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .error-container a:hover {
            background-color: #3700b3;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>403</h1>
        <p>Hey! You don't have the permissions to access this page!</p>
        <a href="/">Go Back Home</a>
    </div>
</body>
</html>
